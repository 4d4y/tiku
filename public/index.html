<!DOCTYPE html>
<html>
<head>
  <style>
    /* 增强型选项容器 */
    .options {
      margin: 1.5rem 0;
      counter-reset: option-counter;
    }

    /* 选项标签样式 */
    .option-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      margin: 0.8rem 0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: white;
    }

    /* 选项字母标识 */
    .option-item::before {
      content: attr(data-label);
      display: inline-block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #3498db;
      color: white;
      text-align: center;
      line-height: 24px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    /* 选中状态 */
    .option-item.selected {
      border-color: #3498db;
      background: #f0f8ff;
    }

    /* 正确答案标记 */
    .option-item.correct::after {
      content: '✓';
      color: #2ecc71;
      margin-left: auto;
    }

    /* 错误答案标记 */
    .option-item.wrong::after {
      content: '✕';
      color: #e74c3c;
      margin-left: auto;
    }

    /* 导航按钮容器 */
    .nav-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    /* 通用按钮样式 */
    button {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    /* 上一题按钮 */
    #prevBtn {
      background: #95a5a6;
      color: white;
    }

    /* 下一题按钮 */
    #nextBtn {
      background: #3498db;
      color: white;
    }

    /* 移动端适配 */
    @media (max-width: 480px) {
      .option-item {
        padding: 0.8rem;
      }
      
      button {
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question"></div>
    <div class="options"></div>
    <div class="nav-buttons">
      <button id="prevBtn">上一题</button>
      <button id="nextBtn">下一题</button>
    </div>
  </div>

  <script>
    // 初始化题库数据
    const quizData = { /* 原始题库数据 */ };

    // 答案提取逻辑（兼容带"答案："前缀的格式）
    function normalizeAnswer(answerStr) {
      return answerStr.replace(/答案：|。/g, '').trim().toUpperCase();
    }

    // 选项渲染函数
    function renderOptions(options) {
      return options.map(opt => {
        const label = opt.split('、');
        return `
          <div class="option-item" data-label="${label}" data-value="${label}">
            ${opt.replace(label+'、', '')}
          </div>
        `;
      }).join('');
    }

    // 状态更新逻辑
    function updateSelection(selectedItem) {
      document.querySelectorAll('.option-item').forEach(item => {
        item.classList.remove('selected');
      });
      selectedItem.classList.add('selected');
    }

    // 完整实现代码...
  </script>
</body>
</html>
